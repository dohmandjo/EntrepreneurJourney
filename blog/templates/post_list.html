{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>Post List</h1>
    <ul class="list-group">
      {% for post in posts %}
        <li class="list-group-item">
          <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
